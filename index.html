<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO and Social Media Meta Tags -->
    <title>KOR - Modern Web Development Services</title>
    <meta name="description" content="Experience the future of modern web development with KOR. Custom software solutions, AI/ML integration, and cloud infrastructure design." />
    <meta name="keywords" content="web development, custom software, AI integration, cloud infrastructure, modern web solutions" />
    <meta name="author" content="KOR Development Services" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="KOR - Modern Web Development Services" />
    <meta property="og:description" content="Experience the future of modern web development with KOR. Custom software solutions, AI/ML integration, and cloud infrastructure design." />
    <meta property="og:url" content="https://kor-dev.com" />
    <meta property="og:site_name" content="KOR Development Services" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KOR - Modern Web Development Services" />
    <meta name="twitter:description" content="Experience the future of modern web development with KOR. Custom software solutions, AI/ML integration, and cloud infrastructure design." />

    <!-- Performance and Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Optimized font loading with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/client/main.tsx" />

    <!-- Theme and Appearance -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />

    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechCompany",
      "name": "KOR Development Services",
      "description": "Modern web development and custom software solutions",
      "url": "https://kor-dev.com",
      "sameAs": [
        "https://instagram.com/kor-dev",
        "https://discord.com/kor-dev",
        "https://telegram.org/kor-dev"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "areaServed": "Worldwide",
        "availableLanguage": "English"
      },
      "service": [
        {
          "@type": "Service",
          "name": "Custom Software Development",
          "description": "Tailored software solutions for businesses"
        },
        {
          "@type": "Service",
          "name": "Web Application Development",
          "description": "Modern, responsive web applications"
        },
        {
          "@type": "Service",
          "name": "AI/ML Integration",
          "description": "Artificial intelligence and machine learning solutions"
        },
        {
          "@type": "Service",
          "name": "Cloud Infrastructure Design",
          "description": "Scalable cloud architecture and infrastructure"
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/main.tsx"></script>

    <!-- Performance monitoring -->
    <script>
      // Performance monitoring for Core Web Vitals
      window.addEventListener('load', function() {
        if ('PerformanceObserver' in window) {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              // Log performance metrics (replace with analytics in production)
              console.log(`${entry.name}: ${entry.value}ms`);
            }
          });

          observer.observe({ entryTypes: ['paint', 'largest-contentful-paint'] });
        }
      });
    </script>
  </body>
</html>
